<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Srible | minimal blogging site</title>
		<link rel="icon" type="image/png" href="%sveltekit.assets%/srible-logo.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="Srible | minimal blogging site" />
		<meta
			name="description"
			content="A minimal, distraction-free platform for your thoughts and stories."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Srible" />
		<meta property="og:url" content="https://srible.com/" />
		<meta property="og:title" content="Srible | minimal blogging site" />
		<meta
			property="og:description"
			content="A minimal, distraction-free platform for your thoughts and stories."
		/>
		<meta property="og:image" content="https://srible.com/srible-wbg.png" />
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta property="og:image:alt" content="Srible - Your thoughts, your words, your space" />

		<!-- Twitter -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@sibleapp" />
		<meta name="twitter:creator" content="@sibleapp" />
		<meta name="twitter:url" content="https://srible.com/" />
		<meta name="twitter:title" content="Srible | minimal blogging site" />
		<meta
			name="twitter:description"
			content="A minimal, distraction-free platform for your thoughts and stories."
		/>
		<meta name="twitter:image" content="https://srible.com/srible-wbg.png" />
		<meta name="twitter:image:alt" content="Srible - Your thoughts, your words, your space" />

		<!-- WhatsApp specific -->
		<meta property="og:image:secure_url" content="https://srible.com/srible-wbg.png" />
		<meta property="og:image:type" content="image/png" />

		%sveltekit.head%
	</head>
		<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
